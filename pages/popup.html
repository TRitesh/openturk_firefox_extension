<html>
    <head>
        <meta charset="utf-8">
        <title>Openturk</title>
        <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="styles/button.css">
        <script src="scripts/jquery-2.0.3.min.js"></script>
        <script src="scripts/md5.js"></script>
        <script src="scripts/popup.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <base target="_blank" />
    </head>
    <body>
        <div id="header">
            <div class="right">
                <a id="favorites" href="">Favorites</a>
                <span>|</span>
                <a id="recos" href="">Recommended</a>
                <span>|</span>
                <a id="search" href="">Search</a>
                <span>|</span>
                <a id="balance" href="">Balance</a>
                <span>|</span>
                <a href="#" id="options">Options</a>
            </div>
        </div>
        <div class="container" id="spinner">
            <img src="images/spin.gif">
        </div>
        <div class="container" id="content" style="display: none;">
            <table id="feed" class="feed" cellspacing="3" cellpadding="0">
            </table>
        </div>
        <div class="container" id="search-container" style="display: none;">
            <div id="searchdiv">
              <input type="text" id="searchbox" name="searchbox" placeholder="search mturk..." />
              <input type="submit" id="searchbutton" value="search" />
            </div>
            <table id="keywordsearch" class="feed" cellspacing="3" cellpadding="0">
            </table>
        </div>
        <div class="container" id="recommendation" style="display: none;">
            <p id="rec-msg"> </p>
        </div>
        <div class="container" id="balancer" style="display: none;">
            <table id="balance-feed" class="feed" cellspacing="3" cellpadding="0">
                <tr class="link">
                    <td>Approved Hits:</td><td> <label id="approved_hits"></label></td>
                </tr>
                <tr class="link">
                    <td>Bonus:</td><td> <label id="bonuses"></label></td>
                </tr>
                <tr class="link">
                    <td>Total Earnings:</td><td> <label id="total_earnings"></label></td>
                </tr>
                <tr class="link">
                    <td>Approval Rate:</td><td> <label id="approval_rate"></label></td>
                </tr>
            </table>
        </div>

        <div id="sign" class="login" style="display: none;">
            <form>
                <div class="row">
                    <img src="/icons/icon48.png">
                </div>
                <div class="tight-row">
                    <p class="text-warning text-center">
                        Please, first login to your Mturk account to load this extension.
                    </p>
                </div>
                <div style="padding:10px;">
                    <a class="btn btn-primary" href="https://www.amazon.com/gp/aws/ssop/index.html?awscbctx=&awscbid=urn%3Aaws%3Asid%3A0N1A8324EEG1142T9G02&awscredential=&awsnoclientpipeline=true&awsstrict=false&awsturknosubway=true&wa=wsignin1.0&wctx=&wreply=https%3A%2F%2Fworkersandbox.mturk.com%3A443%2Fmturk%2Fendsignin&wtrealm=urn%3Aaws%3Asid%3A0N1A8324EEG1142T9G02&awssig=UlH2xRjIlr69pdR3kpZEtiCTN1I%3D">Login</a>
                </div>
            </form>
        </div>
        <div id="login" class="login" style="display: none;">
            <form>
                <div class="row">
                    <img src="/icons/icon48.png">
                </div>
                <div class="tight-row">
                    <p class="text-warning text-center">
                        You are logged in mTurk as:
                    </p>
                    <p id="mturkusername">
                        
                    </p>
                </div>
                <div style="padding:10px;">
                    <a class="btn btn-success" id="save" href="#">Use Openturk</a>
                    <a class="btn btn-primary" id="signout" href="https://workersandbox.mturk.com/mturk/beginsignout">Sign Out Mturk</a>
                </div>
                
            </form>
        </div>
        <div id="footer">
            <div class="right">
                <a href="http://mturk.com" id="mturkuser">MT: </a> | <a href="http://alpha.openturk.com" id="openturkuser">Connect to openturk</a> | <a href="#" id="suggestion">Suggestions?</a> | <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </body>
</html>
