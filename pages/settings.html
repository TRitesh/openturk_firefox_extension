<!DOCTYPE html>
<html>
<head>
	<title>Openturk Chrome extension Settings</title>
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/jquery-2.0.3.min.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/md5.js"></script>
</head>
<body id='OptionsPage'>
	<div id="container">
		<div id="header">
			<img src="/icons/icon48.png" />
			<span id="title">Settings</span>
		</div>
		<div id="feed">
			<label for="RequestInterval">Check for tasks every:</label>
			<select id="RequestInterval" name="RequestInterval">
				<option value="1">1 minutes</option>
				<option value="5">5 minutes</option>
				<option value="10">10 minutes</option>
				<option	value="15">15 minutes</option>
				<option value="20">20 minutes</option>
				<option value="30">30 minutes</option>
				<option value="45">45 minutes</option>
				<option value="60">1 hour</option>
			</select><br/><br>
			<hr>

			<label>Edit Search Keywords (max 5):</label><br>
			<input id="url" />
			<button id="add">
		        <span class="adding">Add</span>
		        <span class="editing">Save</span>
		    </button>
		    <ul id="searchterms">
			    <li>... LOADING ...</li>
			</ul>

			<hr>
			<label>Edit Favorite Requesters:</label><br>
			<ul id="requesters">
			    <li>... LOADING ...</li>
			</ul>
			<hr>
			<label for="BackgroundTabs">Use mTurk Sandbox?</label><br/>
			<input type="radio" class='background-tabs-radio' name="BackgroundTabs" value="true"> Yes
			<input type="radio" class="second-radio background-tabs-radio" name="BackgroundTabs" value="false"> No<br/>
			<p class='right'>
        	<a href='http://github.com/adamalbrecht/hacker-news-for-chrome/issues' target='_blank'>Report an Issue</a>
			</p>
		</div>
	</div>
</body>
</html>
