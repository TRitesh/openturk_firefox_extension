<!DOCTYPE html>
<html>
<head>
	<title>Openturk Chrome extension Settings</title>
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/button.css">
    <script src="scripts/jquery-2.0.3.min.js"></script>
    <script src="scripts/options.js"></script>
    <script src="scripts/md5.js"></script>
    <style>
      body {
		    font-family: verdana,helvetica, arial, sans-serif;
		    font-size: 10pt;
		    -webkit-font-smoothing:antialiased;
		    margin: 0;
		    float: center;
		}
    </style>
</head>
<body id='OptionsPage'>
	<div class="option-container">
		<div id="header">
			<img src="/icons/icon48.png" />
			<span id="title">Options</span>
		</div>
		<div id="feed" class="feed">
			<br>
			<p>:: Check for updates every</p>
			<select id="RequestInterval" name="RequestInterval">
				<option value="1">1 minutes</option>
				<option value="5">5 minutes</option>
				<option value="10">10 minutes</option>
				<option	value="15">15 minutes</option>
				<option value="20">20 minutes</option>
				<option value="30">30 minutes</option>
				<option value="45">45 minutes</option>
				<option value="60">1 hour</option>
			</select><br/><br>
			<hr class="break">
			<p>:: Edit Search Keywords (max 5)</p>
			<input id="terminput" />
			<button id="btnAddSearchTerm">Add</button>
		    <ul id="searchterms">
			    <li><img src="images/spin.gif"></li>
			</ul>

			<hr class="break">
			<p>:: Edit Favorite Requesters</p>
			<input id="requester" disabled/>
			<button id="add-requester" disabled>
		        <span class="adding-requester">Add</span>
		    </button>
			<ul id="requesters">
			    <li><img src="images/spin.gif"></li>
			</ul>
			<hr class="break">
			<p>:: Use Mechanical Turk Sandbox instead?</p>
			<input type="radio" class="second-radio sandbox-tabs-radio" name="Sandbox" value="false"> No
			<input type="radio" class='sandbox-tabs-radio' name="Sandbox" value="true"> Yes<br/>
			<p class='right'>
        	<a href='http://github.com/vhf/openturk_extension/issues' target='_blank'>Report an Issue</a>
			</p>
		</div>
	</div>
</body>
</html>
